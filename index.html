<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class= "container">
      <section class="start-quiz-section">
        <h1>The Brooklyn Nine Nine Quiz</h1>
        <div class="img">Image here</div>
        <h3>How well do you know the nine nine?</h3>
        <input type="submit" value="Start the Quiz!">
      </section>
    </div>
    <div class= "container">
      <header><span>Question x/10</span></header>
      <section class="question-section">
        <h2 class="question-text">Question text</h2>
      </section>
      <section class="multiple-choice-section">
        <form>
          <input type="radio" name="answer" class= "answer-choice" value="choice 1" >choice 1<br>
          <input type="radio" name="answer" class= "answer-choice" value="choice 2">choice 2<br>
          <input type="radio" name="answer" class= "answer-choice" value="choice 3">choice 3<br>
          <input type="radio" name="answer" class= "answer-choice" value="choice 4">choice 4<br>
          <input type="submit" class="answer-button" value="Submit">
        </form>
      </section>
    </div>
    <div class= "container">
      <section class="answer-section">
        <h2>Exclamation!</h2>
        <div class="img">Image here</div>
        <p answer>Description of answer</p>
      </section>
    </div>
    <div class= "container">
      <h2>Exclamation</h2>
      <div class="img">Image here</div>
      <h4>You got x/10 questions right!</h4>
      <h5>Descriptive text.</h5>
      <input type="submit" value="Take the quiz again">
    </div>
    <script src="script.js"></script>
  </body>
</html>
